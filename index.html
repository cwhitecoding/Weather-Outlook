<!DOCTYPE html>
<html lang="en">

<head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Weather Outlook</title>
</head>


<body>
    <nav class="row">
        <h1 class="col-6 header">Weather Outlook</h1>
        <div class="col-3 container search">
            <input type="text" class="form-control searchBox" placeholder="Search a location">
            <button type="submit" value="search" class="col-4 searchBtn">Search</button>
    </nav>
<main>
    <section>
        <div class="container">
            <h2 class="location"> </h2>
            <p id="weather"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
    </section>
</main>
<script src="./assets/js/script.js"></script>
</body>
</html>
